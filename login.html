<body class="bg-theme">

    <div class="login-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-box">
                        <div class="login">
                            <div class="content">
                                <a href="index.html"><img src="assets/img/logo.png" alt="Logo"></a>
                                <form action="#">
                                    <div class="col-lg-12 col-md-12">
                                        <div class="row">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Email*" type="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="row">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Mot de passe*" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="row">
                                            <button type="submit">
                                                Connexion
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <div class="social-login">
                                    <h4>Connexion avec les reseaux sociaux</h4>
                                    <ul>
                                        <li class="facebook">
                                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                                        </li>
                                        <li class="twitter">
                                            <a href="#"><i class="fab fa-twitter"></i></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="sign-up">
                                    <p>
                                        Je n'ai pas de compte<a href="register.html">S'incrire maintenant</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
